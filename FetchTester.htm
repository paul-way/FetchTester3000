	<script type="text/javascript">

		var formatter = {};

		formatter.formatXMLForJCL = function (code) {
			return code.replace(/\"/g, '\'');
		};
	
		formatter.syntaxHighlight = function (json) {
		    if (typeof json != 'string') {
		         json = JSON.stringify(json, undefined, 2);
		    }
		    json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
		    return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
		        var cls = 'number';
		        if (/[a-fA-F0-9]{8}-([a-fA-F0-9]{4}-){3}[a-fA-F0-9]{12}/.test(match)) {
		        	cls = 'guid';
		        } else if (/^"/.test(match)) {
		            if (/:$/.test(match)) {
		                cls = 'key';
		            } else {
		                cls = 'string';
		            }
		        } else if (/true|false/.test(match)) {
		            cls = 'boolean';
		        } else if (/null/.test(match)) {
		            cls = 'null';
		        }
		        
		        return '<span class="' + cls + '">' + match + '</span>';
		    });
		};


		var processResults = function (data) {
			$('#jsonOutput pre').html(formatter.syntaxHighlight(JSON.stringify(data, undefined, 4)));
			$('.json-data').click();
		};

		$(function() {
			$('#btnFetch').on('click', function () {
				var fetch = vkbeautify.xml($('#fetchToExecute').val().trim()),
					jclLines = formatter.formatXMLForJCL(fetch),
					i = 0, 
					lines = jclLines.split('\n'),
					jclCode = "var fetch = '' + \n"; 

				for(i = 0; i < lines.length - 1; i++) { 
					jclCode += "    '" + lines[i] + "' +\n"; 
				}

				jclCode += "    '" + lines[lines.length-1] + "';";

				$('#jclOutput').val(jclCode);
				$('.jcl-tab').click();


				if (typeof Xrm === 'object') {
					JCL.fetch(fetch, function (data) {
						processResults(data);
					});
				} else {
					processResults(JSON.parse(fake));
				}

			});

			$('#btnBeautify').on('click', function () {
				var fetch = $('#fetchToExecute').val().trim();
				$('#fetchToExecute').val(vkbeautify.xml(fetch));
			});
		});

<body>
	<div class="title-header">

	<div class="tabbable"> <!-- Only required for left/right tabs -->

		</ul>
		<div class="tab-content">
			<div class="tab-pane active" id="tab1">
				<textarea id="fetchToExecute">
				<fetch version='1.0' output-format='xml-platform' mapping='logical' distinct='false'>
                                              <entity name='bp_onpointtarget'>
                                                <attribute name='bp_onpointtargetid' />
                                                <attribute name='bp_trackingcategory' />
                                                <attribute name='bp_companyid' />
                                                <attribute name='bp_shortdescription' />
                                                <attribute name='bp_source' />
                                                <attribute name='bp_name' />
                                                <order attribute='bp_name' descending='false' />
                                                <filter type='and'>
                                                  <condition attribute='bp_onpointteamid' operator='eq' value='{0}' />
                                                </filter>
                                                <link-entity name='bp_onpointtargetstatus' from='bp_onpointtargetid' to='bp_onpointtargetid'  link-type='outer' alias='bp_onpointtargetstatus'>
                                                    <attribute name='bp_weekending' />
                                                    <attribute name='bp_comments' />
                                                </link-entity>
                                              </entity>
                                            </fetch>
				</textarea>

				<button id="btnFetch" class="btn">Execute Fetch</button>
				<button id="btnBeautify" class="btn">Beautify</button>
